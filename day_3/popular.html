
<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)
        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type='text/babel'>
    class Loading extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          text: 'Loading'
        };
      }
      componentDidMount() {
        const stopper = this.state.text + '...';
        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
      }
      componentWillUnmount() {
        window.clearInterval(this.interval);
      }
      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    function Languages (props) {
      const languages = ['all', 'javascript', 'ruby', 'python']
      return (
        <nav>
          <ul>
            {languages.map((language) => (
              <li key={language} onClick={() => props.onChangeLanguage(language)}>
                {language}
              </li>
            ))}
          </ul>
        </nav>
      )
    }

    function RepoList (props) {
      return (
        <ul style={{display: 'flex', flexWrap: 'wrap'}}>
          {props.repos.map(({id, name, owner, stargazers_count, html_url}) => (
            <li key={id} style={{margin: 30}}>
              <ul>
                <li><a href={html_url}>{name}</a></li>
                <li>@{owner.login}</li>
                <li>{stargazers_count} stars</li>
              </ul>
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          repos: [],
          currentLanguage: 'all',
          loading: true,
        }

        this.handleChangeLanguage = this.handleChangeLanguage.bind(this)
        this.fetchRepos = this.fetchRepos.bind(this)
      }

      componentDidMount() {
        this.fetchRepos(this.state.currentLanguage)
      }

      componentDidUpdate (prevProps, prevState) {
        if(prevState.currentLanguage !== this.state.currentLanguage)
        {
          this.fetchRepos(this.state.currentLanguage)
        }
      }

      fetchRepos(lang)
      {
        this.setState({
          loading: true,
        })

        API.fetchPopularRepos(lang)
          .then((repos) => {
            this.setState({
              repos,
              loading: false
            })
          })
      }

      handleChangeLanguage(language) {
        this.setState({
            currentLanguage: language
        })
      }

      render() {
        return (
          <div>
            <Languages
              list={this.state.languages}
              onChangeLanguage={this.handleChangeLanguage}
            />
            {this.state.loading ?
              <Loading /> :
              <div>
              <h1 style={{textAlign: 'center'}}>
                {this.state.currentLanguage}
              </h1>
              <RepoList repos={this.state.repos} />
              </div>
            }
          </div>
        )
      }
    }
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
